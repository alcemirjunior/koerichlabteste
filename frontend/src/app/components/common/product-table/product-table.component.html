<section *ngIf="hasProduct; else emptyData">
    <table mat-table [dataSource]="products">
        <ng-container matColumnDef="produto">
            <th class="product-header" mat-header-call *matHeaderCellDef> Nome do Produto </th>
            <td mat-cell *matCellDef="let product"> {{ product.produto }}</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
            <th mat-header-call *matHeaderCellDef> Quantidade em estoque </th>
            <td mat-cell *matCellDef="let product"> {{ product.quantidade }}</td>
        </ng-container>
        <ng-container matColumnDef="defeito">
            <th mat-header-call *matHeaderCellDef> Peças com defeitos </th>
            <td mat-cell *matCellDef="let product"> {{ product.defeito }}</td>
        </ng-container>
        <ng-container matColumnDef="disponiveis">
            <th mat-header-call *matHeaderCellDef> Peças para vendas </th>
            <td mat-cell *matCellDef="let product"> {{ product.disponiveis }}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>

<ng-template #emptyData>
    <h1 class="emptyData">Nenhum resultado encontrado</h1>
</ng-template>
